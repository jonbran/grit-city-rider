<div class="outer-wrapper">
    <button mat-fab class="sliderButtonLeft" (click)="prevImage()"><mat-icon>navigate_before</mat-icon></button>
    <div class="frame">
        <img class="currentImage" src="{{currentImage.image.source}}" title="{{currentImage.image.alt}}"/>
    </div>
    <button mat-fab class="sliderButtonRight" (click)="nextImage()"><mat-icon>navigate_next</mat-icon></button>
</div>
